<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style-login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />    </head>
        <style type="text/css">
            body {
                width: 500px;
            }
        </style>

    <body>
        <div class="container">
            <h1>TakeCare</h1>
            <p>Ingresa tus datos</p>
            <section>
                <form>
                    <ul>
                        <li>
                            <div class="form-group">
                                <label><span class="material-symbols-outlined">email</span></label>
                                <input class="form-control" type="email" placeholder="Ingrese su correo electrónico" required>
                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label><span class="material-symbols-outlined">key</span></label>
                                <input class="form-control" type="password" placeholder="Ingrese su contraseña" required>
                            </div>
                        </li>
                        <li>
                            <input type="submit" value="Ingresar" class="button">
                            <p><a href="">¿Olvidaste tu contraseña?</a></p>
                            <p>¿No estás registrado? <a link="" href="register.html">Regístrate</a></p>
                        </li>
                    </ul>
                </form>
            </section>
        
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
