            <h1>TakeCare</h1>
            <p>Ingresa tus datos</p>
            <section>
                <form class="needs-validation" novalidate>
                    <ul>
                        <li>
                            <div class="form-group">
                                <label><span class="material-symbols-outlined">email</span></label>
                                <input class="form-control" type="email" placeholder="Ingrese su correo electrónico" name="correo">
                            </div>
                            <div>
                              <label id="correo-error" class="is-invalid" for="correo"></label>
                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label><span class="material-symbols-outlined">key</span></label>
                                <input class="form-control" type="password" placeholder="Ingrese su contraseña" name="pass">
                            </div>
                            <div>
                              <label id="pass" class="is-invalid" for="pass"></label>
                          </div>
                        </li>
                        <li>
                            <button type="submit" class="button" id="login-button">Ingresar</button>
                            <p><a href="">¿Olvidaste tu contraseña?</a></p>
                            <p>¿No estás registrado? <a link="" href="register.html">Regístrate</a></p>
                        </li>
                    </ul>
