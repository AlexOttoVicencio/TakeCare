<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles/style-login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
    <body>        
        <div class="container">
            <h1>TakeCare</h1>
            <p>Registrate</p>
            <div class="row">                   
                <div class="col">
                    <div class="form-group">                        
                        <input class="form-control" type="first_name" placeholder="Nombre" required="required">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <input class="form-control" type="last_name" placeholder="Apellido" required="required">
                    </div>
                </div>
            </div>            
            <div class="form-group">
                <input class="form-control" type="email" placeholder="Correo electrónico" required="required">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" placeholder="Institución" required="norequired">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="Contraseña" required="required">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="Confirme su contraseña" required="required">
            </div>
            <input type="submit" value="Crear cuenta" class="button">
            <p>Al registrarte aceptas nuestras Condiciones de Uso y Política de Privacidad</p>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
    </body>
</html>
